<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Bookstore App</title>
  </head>
  <body>
    <div class="container-fluid">
      
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Bookstore App</a>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="{{ url_for('add') }}" class="nav-link">Add Book</a></li>
        </ul>
      </nav>
      <br>
      <!-- Flash messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-primary">
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <br>
     
      {% block main %}{% endblock %}
    </div>

    <!-- Optional: Add your scripts here -->

  </body>
</html>
