<!-- edit.html -->

{% extends "base.html" %}

{% block main %}
<div class="container">
    <form action="{{ url_for('edit', book_id=book_id) }}" method="post">
        {{ form.csrf_token }}
        <h2 class="mt-4 mb-4">Edit Book</h2>
        <div class="form-row">
            <div class="col-md-6">
                {{ form.title(class="form-control", placeholder="Enter updated title", value=book.title) }}
            </div>
            <div class="col-md-6">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </div>
    </form>
</div>
{% endblock %}
